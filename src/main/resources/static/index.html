<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Task Manager</h1>
    <button id="addTaskBtn">Add Task</button>

    <!-- Task Form Modal -->
    <div id="taskFormContainer" class="modal">
        <div class="modal-content">
            <span class="close" id="closeForm">&times;</span>
            <h2 id="formTitle">Add Task</h2>
            <input type="hidden" id="taskId">
            <input type="text" id="taskTitle" placeholder="Title">
            <textarea id="taskDescription" placeholder="Description"></textarea>
            <label>
                <input type="checkbox" id="taskCompleted"> Completed
            </label>
            <button id="submitTaskBtn">Submit</button>
        </div>
    </div>

    <!-- Task Cards -->
    <div id="taskCards" class="cards-container"></div>
</div>

<script src="app.js"></script>
</body>
</html>
